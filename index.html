  <style>
    body {
        font-family: Roboto,"Helvetica Neue",sans-serif;
    }
    h4 {
      font-size: 1.1em;
    }
    .slidecontainer {
      width: 100%;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    div {
      margin: 10px 0;
    }
    .header-container, .body-container, .footer-container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
  .mat-card {
      transition: box-shadow 280ms cubic-bezier(.4,0,.2,1);
      display: block;
      position: relative;
      padding: 16px;
      border-radius: 4px;
      background-color: white;
      border: #ff0000 solid 1px;
      box-shadow: 0 2px 1px -1px rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 1px 3px 0 rgba(0,0,0,.12);
  }
  .multiform-part-container {

  <body style="margin:20px;background:#e5e3f5">
    <div class="body-container">
      <div class="mat-card"><h1>üçì Gunfi</h1><h4>LoRaWAN Device "Confi"gurator</h4></div>
      <div class="mat-card">
        <!-- config button -->
        <button data-bs-toggle="collapse" href="#configForm" role="button" aria-expanded="false" aria-controls="configForm">Config</button>
        <div id="configForm" class="collapse">

        <!--tabs for config-->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="distributor-tab" data-bs-toggle="tab" data-bs-target="#mnDistributor" type="button" role="tab" aria-controls="mnDistributor" aria-selected="true">Distributor</button>

            </li>
            <li class="nav-item" role="presentation">

          </ul>
